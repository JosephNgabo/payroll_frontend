<!-- Full Screen Password Reset Page -->
<div class="min-vh-100">
  <div class="row g-0">
    <!-- Left Column - Image -->
    <div class="col-lg-6 bg-primary-subtle min-vh-100 position-relative">
      <img src="assets/images/login-illustration.jpg" alt="Password Reset" class="w-100 h-100" style="object-fit: cover;">
    </div>

    <!-- Right Column - Reset Form -->
    <div class="col-lg-6 min-vh-100 d-flex align-items-center justify-content-center">
      <div class="p-4 p-lg-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
          <a routerLink="/">
            <div class="avatar-md profile-user-wid mx-auto">
              <span class="avatar-title rounded-circle bg-light">
                <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
              </span>
            </div>
          </a>
          <h5 class="mt-3">Reset Password</h5>
          <p class="text-muted">Enter your Email and instructions will be sent to you!</p>
        </div>

        <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          @if(error){
          <alert type="danger" [dismissible]="false">{{ error }}</alert>
          }

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            @if(submitted && f.email.errors){
            <div class="invalid-feedback">
              @if(f.email.errors.required){
              <div>Email is required</div>
              }@if(f.email.errors.email){
              <div>Email must be a valid email address</div>
              }
            </div>
            }
          </div>

          <div class="mt-4 d-grid">
            <button class="btn btn-primary" type="submit">Reset Password</button>
          </div>

          <div class="mt-4 text-center">
            <a routerLink="/auth/login" class="text-muted">
              <i class="mdi mdi-arrow-left me-1"></i> Back to Login
            </a>
          </div>
        </form>

        <div class="mt-4 text-center">
          <p>Remember your password? <a routerLink="/auth/login" class="fw-medium text-primary">Sign In here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
