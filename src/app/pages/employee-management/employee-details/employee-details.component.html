<div class="container-fluid">
  <!-- <app-page-title title="Employee Details"></app-page-title> -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading employee details...</p>
  </div>
 
</div>
<div class=" ">
  <!-- Sidebar placeholder -->
  <!-- Main content -->
  <div class="">
    <!-- Employee header -->
    <div class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="d-flex align-items-center mb-3">
        <img [src]="employee.profile_image || 'assets/images/users/user-dummy-img.jpg'" class="rounded-circle border me-3" alt="Employee" style="width: 60px; height: 60px; object-fit: cover;" (error)="onImageError($event)">
        <div>
          <h5 class="mb-0">{{ employee.first_name }} {{ employee.last_name }}</h5>
          <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i>{{ getCountryName(employee.country_of_birth) }} - {{ getDepartmentName(employee.employee_contracts?.department) }}</small>
        </div>
      </div>
      <div class="employee-nav d-flex border-bottom">
        <a routerLink="personal" routerLinkActive="active" class="me-3">Personal details</a>
        <a routerLink="job" routerLinkActive="active" class="me-3">Job information</a>
        <a routerLink="timeoff" routerLinkActive="active" class="me-3">Time off</a>
        <a routerLink="bankinfo" routerLinkActive="active" class="me-3">Bank information</a>
        <a routerLink="payhistory" routerLinkActive="active" class="me-3">Pay history</a>
        <!-- <a routerLink="documents" routerLinkActive="active" class="me-3">Documents</a>
        <a routerLink="performance" routerLinkActive="active">Performance</a> -->
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<style>

  .employee-nav a {
    padding: 10px 15px;
    color: #666;
    font-weight: 500;
    text-decoration: none;
  }
  .employee-nav a.active {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    font-weight: 600;
  }
  .summary-card {
    border-radius: 8px;
    padding: 20px;
    background-color: #e7f0fe;
    text-align: center;
  }
  .summary-card.pending {
    background-color: #fffde7;
  }
  .summary-card.upcoming {
    background-color: #e0f2f7;
  }
  .summary-card.extra {
    background-color: #e6ffe6;
  }
  .icon-circle {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 10px auto;
  }
  .status-badge {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    display: inline-block;
  }
  .status-badge.approved {
    background-color: #e6ffe6;
    color: #28a745;
  }
  .status-badge.sick {
    background-color: #fff3e0;
    color: #ff9800;
  }
</style>
