<div class="container-fluid">
  <app-page-title title="Payslips" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">My Payslips</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-nowrap mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Period</th>
                  <th scope="col">Gross Salary</th>
                  <th scope="col">Deductions</th>
                  <th scope="col">Net Salary</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let payslip of payslips">
                  <td>{{ payslip.month }} {{ payslip.year }}</td>
                  <td>RWF {{ payslip.grossSalary | number:'1.0-0' }}</td>
                  <td>RWF {{ payslip.deductions | number:'1.0-0' }}</td>
                  <td class="fw-bold">RWF {{ payslip.netSalary | number:'1.0-0' }}</td>
                  <td>
                    <span class="badge" [ngClass]="getStatusBadgeClass(payslip.status)">
                      {{ payslip.status | titlecase }}
                    </span>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <button 
                        type="button" 
                        class="btn btn-primary btn-sm"
                        (click)="viewPayslip(payslip)">
                        <i class="mdi mdi-eye"></i> View
                      </button>
                      <button 
                        type="button" 
                        class="btn btn-success btn-sm"
                        (click)="downloadPayslip(payslip)"
                        [disabled]="payslip.status !== 'available'">
                        <i class="mdi mdi-download"></i> Download
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
